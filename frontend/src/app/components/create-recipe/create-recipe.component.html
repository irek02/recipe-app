<div class="container my-4">
  <div class="mb-3">
    <input type="text" class="form-control" [ngModel]="recipeName()" (ngModelChange)="recipeName.set($event)" placeholder="Recipe Name">
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" [ngModel]="ingredients()" (ngModelChange)="ingredients.set($event)" placeholder="Ingredients (comma separated)">
  </div>
  <div class="mb-3">
    <textarea class="form-control" [ngModel]="instructions()" (ngModelChange)="instructions.set($event)" placeholder="Instructions"></textarea>
  </div>
  <button class="btn btn-primary" (click)="createRecipe()" [disabled]="creating()">
    {{ creating() ? 'Creating Recipe...' : 'Create Recipe' }}
  </button>
</div>
