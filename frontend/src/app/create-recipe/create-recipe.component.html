<div>
  <input type="text" [ngModel]="recipeName()" (ngModelChange)="recipeName.set($event)" placeholder="Recipe Name">
  <input type="text" [ngModel]="ingredients()" (ngModelChange)="ingredients.set($event)" placeholder="Ingredients (comma separated)">
  <textarea [ngModel]="instructions()" (ngModelChange)="instructions.set($event)" placeholder="Instructions"></textarea>
  <button (click)="createRecipe()">Create Recipe</button>
</div>
